{% extends "base.html" %}
{% block content %}

<h2>Chats</h2>

<div style="display:flex; height:70vh;">

<div class="contact-list">
    <a href="{{ url_for('chats', contact='Aisha') }}">Aisha</a>
    <a href="{{ url_for('chats', contact='Rahul') }}">Rahul</a>
    <a href="{{ url_for('chats', contact='Sara') }}">Sara</a>
</div>
    <!-- Chat Window -->
    <div style="flex:1; margin-left:20px; background:white; padding:15px; border-radius:10px; overflow-y:auto;">

<div class="chat-container">
    {% for chat in chats %}
        {% if chat[1] == "user" %}
            <div class="bubble user-bubble">
                {{ chat[2] }}
                <div class="time">{{ chat[3] }}</div>
            </div>
        {% else %}
            <div class="bubble contact-bubble">
                {{ chat[2] }}
                <div class="time">{{ chat[3] }}</div>
            </div>
        {% endif %}
    {% endfor %}
</div>

        <form method="POST" style="margin-top:20px;">
            <input type="hidden" name="contact" value="{{ request.args.get('contact') }}">
            <input type="text" name="message" placeholder="Type message..." style="width:70%;">
            <button type="submit">Send</button>
        </form>

    </div>

</div>

{% endblock %}
